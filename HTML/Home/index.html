<!DOCTYPE html>
<html>

  <head>
    <title>Trang chủ</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  </head>

  <body>
    <div class="layout_1">
      <!-- Thanh menu dọc -->
      <div class="sidebar">
        <ul>
          <li><img src="../Image/logo_HCMCUTE.png"
              style="height: 90px; margin: 50px;" alt="logo_HCMCUTE"></li>

          <li><a
              style="background-color: #0668b8; border-radius: 10px; color: white; padding: 10px;"

          <li><a href="../History/history.html">Cảnh báo</a></li>

      <div class="content">
        <div class="layout_2">

          <div class="temperature" id="temperature">25 °C</div>
          <div class="switch-container">
            <p>Chế độ rã đông bằng gas</p>
            <label class="switch">
              <input type="checkbox" id="SW_1">

            <label class="switch">
              <input type="checkbox" id="SW_2">
              <span class="slider"></span>
            </label>
          </div>
        </div>
        <div class="main-content">
          <h1 style="margin-top: 10px; width: 500px; text-align: center;">Biểu
            đồ nhiệt độ theo thời gian</h1>
          <canvas id="chartDO" class="chart"></canvas>
        </div>
      </div>
    </div>
